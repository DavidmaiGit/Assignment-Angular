
<div class="bglogin">
<div class="container">
	  <!---Begin Modal-->
	  <ng-template #noflogin let-modal>
		<button class="btn btn-primary w-100">
		  <span class="spinner-border spinner-border-sm"></span>
		  Đang đăng nhập..
	  </button>
	  </ng-template>
	  <!---End Modal--->
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form #formLogin="ngForm" (ngSubmit)="callData(formLogin,noflogin)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" ngModel class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" ngModel class="form-control" placeholder="password">
					</div>
					<div class="btngroup form-group">
                        <a class="btn float-left login_btn" routerLink="/home">Back</a>
                        <input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="signup">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
