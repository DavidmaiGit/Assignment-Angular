<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="imagebanner d-block w-100" src="https://i.imgur.com/CLrJEgL.png" alt="First slide" />
    </div>
    <div class="carousel-item">
      <img class="imagebanner d-block w-100" src="https://i.imgur.com/wl5di7c.jpg" alt="Second slide" />
    </div>
    <div class="carousel-item">
      <img class="imagebanner d-block w-100" src="https://i.imgur.com/0tBMLy6.png" alt="Third slide" />

  <a class="carousel-control-next" data-target="#carouselExampleIndicators" role="button" data-slide="next">
