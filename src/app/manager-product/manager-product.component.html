<div class="top">
  <h1 class="ml-2">Quản lý sản phẩm</h1>
  <button class="btn btn-outline-danger" data-toggle="modal" data-target="#myModaladd"><i
      class="far fa-plus-square pr-2"></i>Thêm sản phẩm</button>
</div>
<div class="tbl-header">
  <table cellpadding="0" cellspacing="0" border="0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Chi tiết</th>
        <th>Xóa</th>
      </tr>
    </thead>
  </table>
</div>
<div class="tbl-content">
  <table cellpadding="0" cellspacing="0" border="0">
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td><a class="nameLink" data-toggle="modal" data-target="#myModaldetail"
            (click)="setProductDetail(item)">{{item.name}}</a></td>
        <td>{{item.price | currency:'VND':'symbol-narrow':'3.0':'fr'}}</td>
        <td>{{item.count}}</td>
        <td><a data-toggle="modal" data-target="#myModaldetail" (click)="setProductDetail(item)">Chi tiết</a></td>
        <td><a><i class="fas fa-trash-alt"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
<app-addproduct class="modal fade" id="myModaladd" role="dialog"></app-addproduct>
<app-manager-product-detail class="modal fade" id="myModaldetail" role="dialog" [data]="product">
</app-manager-product-detail>
