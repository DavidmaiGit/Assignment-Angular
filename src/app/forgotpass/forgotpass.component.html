<div class="bglogin">
  <div class="container">
      <!---Begin Modal-->
      <ng-template #nofForgot let-modal>
      <button class="btn btn-primary w-100">
        <span class="spinner-border spinner-border-sm"></span>
        Đang kiểm tra...
      </button>
      </ng-template>
      <!---End Modal--->
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Forgot Password</h3>
        </div>
        <div class="card-body">
          <form #formForgot="ngForm" (ngSubmit)="callData(formForgot, nofForgot)">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="far fa-user"></i></span>
              </div>
              <input type="text" name="username" ngModel class="form-control" placeholder="Username">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope-open-text"></i></span>
              </div>
              <input type="text" name="email" ngModel class="form-control" placeholder="Email">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
              </div>
              <input type="text" name="phone" ngModel class="form-control" placeholder="Phone number">
            </div>
            <div class="btngroup form-group">
                          <a class="btn float-left login_btn" routerLink="/home">Home</a>
                          <input type="submit" value="Next" class="btn float-right login_btn">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Have an account?<a href="login">Login</a>
          </div>
          <div class="d-flex justify-content-center links">
            Don't have an acccount?<a href="#">Signup</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
