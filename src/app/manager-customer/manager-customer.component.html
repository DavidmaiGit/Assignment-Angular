<h1>Khách hàng</h1>
<div class="tbl-header">
  <table cellpadding="0" cellspacing="0" border="0">
    <thead>
      <tr>
        <th>Tên nhân viên</th>
        <th>Tài khoản</th>
        <th>Mật khẩu</th>
        <th>Show</th>
        <th>Xóa</th>
      </tr>
    </thead>
  </table>
</div>
<div class="tbl-content">
  <table cellpadding="0" cellspacing="0" border="0">
    <tbody>
      <tr *ngFor="let item of customer">
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>
          <input
            type="password"
            value="{{item.password}}"
            class="form-control passform"
          />
        </td>
        <td><span class="ptxt">Show</span></td>
        <td><a><i class="fas fa-trash-alt"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
