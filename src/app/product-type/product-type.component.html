<div class="container">
  <div class="row pt-5">
    <h2 class="d-block col-12">{{typeName}}</h2>
    <p class="d-block col-12 bg-light p-3"><a routerLink="/home">Trang chủ</a><i
        class="fas fa-caret-right pl-2 pr-2"></i>{{typeDesc}}</p>
  </div>
  <div class="row">
    <div class="row justify-content-left">
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 card" *ngFor="let item of listPage">
        <div class="card-form" routerLink="/home/detail/{{item.id}}">
          <div class="image-wrapper">
            <img src="{{item.image}}" alt="Ảnh sản phẩm" class="card-img-top" />
          </div>
          <div class="card-body">
            <input class="card-text" type="text" value="{{item.name}}" disabled />
            <label class="text-price">
              ({{item.price |
                        currency:'VND':'symbol-narrow':'3.0':'fr'}})</label>
            <div class="position-absolute">
              <button class="btn bg-danger text-white">
                -{{item.sale}}%
              </button>
            </div>
            <label class="text-sale">{{item.price - item.price*(item.sale/100) |
                        currency:'VND':'symbol-narrow':'3.0':'fr'}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngb-pagination [collectionSize]="maxpage" [(page)]="page" [maxSize]="5" [boundaryLinks]="true" (pageChange)="showPage()"></ngb-pagination>
</div>
